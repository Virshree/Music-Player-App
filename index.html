<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 onmouseenter="changeText('Press the keys  shown below')"
    onmouseleave="changeText('Hover Me')"
    id="headerText"
    class="text"
    >Hover Me</h1>

    <div class="keys">
        <div data-key="65" class="key">
            <p>A</p>
            <span></span>
        </div>
        <div data-key="83" class="key">
            <p>S</p>
            <span></span>
        </div>
        <div data-key="68" class="key">
            <p>D</p>
            <span></span>
        </div>
        <div data-key="70" class="key">
            <p>F</p>
            <span></span>
        </div>
        <div data-key="71" class="key">
            <p>G</p>
            <span></span>
        </div>
          <div data-key="72" class="key">
            <p>H</p>
            <span></span>
        </div>
         <div data-key="74" class="key">
            <p>J</p>
            <span></span>
        </div>
         <div data-key="75" class="key">
            <p>K</p>
            <span></span>
        </div>
         <div data-key="76" class="key">
            <p>L</p>
            <span></span>
        </div>
    </div>
   
    <audio src="sounds/bells.wav"  data-key="65"></audio>
    <audio src="sounds/flute.wav"  data-key="83"></audio>
    <audio src="sounds/gretting.wav"  data-key="68"></audio>
    <audio src="sounds/guitar.wav"  data-key="70"></audio>
    <audio src="sounds/music reveal.wav"  data-key="71"></audio>
    <audio src="sounds/positive finish.wav"  data-key="72"></audio>
    <audio src="sounds/positive sound.wav"  data-key="74"></audio>
    <audio src="sounds/rising msuic.wav"  data-key="75"></audio>
    <audio src="sounds/suspense music.wav"  data-key="76"></audio>
    <script src="index.js"></script>
</body>
</html>
